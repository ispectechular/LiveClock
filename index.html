<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Clock â€” Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --slate-blue:#4A7A92;
      --muted-green:#879B8D;
      --soft-purple:#756A85;
      --glass-bg: rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }

    .clock-container {
      width: 90%;
      max-width: 900px;     /* large screen cap */
      aspect-ratio: 4/3;    /* consistent shape */
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      gap: 1rem;
    }

    .clock-title {
      font-size: clamp(1.5rem, 3vw, 3rem);
      color: var(--slate-blue);
      font-weight: 700;
      margin: 0;
    }

    .clock-time {
      font-size: clamp(2.5rem, 8vw, 8rem);
      color: var(--soft-purple);
      font-weight: 700;
      display: flex;
      align-items: baseline;
      justify-content: center;
      flex-wrap: wrap;
      line-height: 1;
    }

    .clock-ampm {
      font-size: clamp(1rem, 2vw, 2rem);
      color: var(--muted-green);
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-title">Current Time</div>
    <div class="clock-time">
      <span id="clock"></span><span class="clock-ampm" id="ampm"></span>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const paddedMinutes = minutes < 10 ? '0' + minutes : minutes;
      const paddedSeconds = seconds < 10 ? '0' + seconds : seconds;
      const timeStr = `${hours}:${paddedMinutes}:${paddedSeconds}`;
      document.getElementById('clock').textContent = timeStr;
      document.getElementById('ampm').textContent = ` ${ampm}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
