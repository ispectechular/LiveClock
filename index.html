<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Clock — Proportional</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --slate-blue:#4A7A92;
      --muted-green:#879B8D;
      --soft-purple:#756A85;
      --glass-bg: rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }

    /* The container scales to its parent; TEXT SCALES WITH CONTAINER (via container queries) */
    .clock-container {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 4 / 3;
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4%;
      gap: 1rem;

      /* Enable container query units (cqw) based on the container's inline size */
      container-type: inline-size;

      /* Set a base font-size that follows the box width.
         10cqw = 10% of the container's width. Clamp keeps it usable at extremes. */
      font-size: clamp(16px, 10cqw, 72px);
    }

    /* Child font-sizes use em so they scale with the container’s base font-size above */
    .clock-title {
      font-size: 0.35em;           /* scales with container */
      color: var(--slate-blue);
      font-weight: 700;
      margin: 0;
      line-height: 1.1;
      text-align: center;
    }

    .clock-time {
      font-size: 1.6em;            /* main time size, proportional to box */
      color: var(--soft-purple);
      font-weight: 700;
      display: flex;
      align-items: baseline;
      justify-content: center;
      line-height: 1;
      gap: 0.15em;
      flex-wrap: wrap;
      text-align: center;
    }

    .clock-ampm {
      font-size: 0.35em;           /* smaller AM/PM, still proportional */
      color: var(--muted-green);
      font-weight: 700;
    }

    /* Optional: if you want edge-to-edge in a browser, change width to 100% */
    @media (max-width: 480px) {
      .clock-container { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-title">Current Time</div>
    <div class="clock-time">
      <span id="clock"></span><span class="clock-ampm" id="ampm"></span>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      // Minutes and seconds always 2 digits
      const mm = minutes < 10 ? '0' + minutes : String(minutes);
      const ss = seconds < 10 ? '0' + seconds : String(seconds);

      document.getElementById('clock').textContent = `${hours}:${mm}:${ss}`;
      document.getElementById('ampm').textContent = ` ${ampm}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
